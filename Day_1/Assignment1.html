<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="Assignment1.css">
</head>
<body>
    <form action="post">
        <fieldset >
            <center><h3>Registration Form</h3></center><br>
            <label for="fname">First Name: </label>
            <input type="text" placeholder="Enter First Name"><br><br>
            
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Enter Last Name"><br><br>

            <label for="email">Email: </label>
            <input type="email" placeholder="Enter Email Address"><br><br>

            <label for="password">Password: </label>
            <input type="password"><br><br>

            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" >
            <label for="Male" >Male </label>
            <input type="radio" id="female" name="gender" >
            <label for="Female" >Female </label>
            <input type="radio" id="other" name="gender" >
            <label for="Other" >Other </label><br>

            <label for="age">Age: </label>
            <input type="number"><br><br>

            <label for="preference">Preference: </label>
            <label for="Acryclic Painting">Acryclic Painting </label>
            <input type="checkbox">
            <label for="Oil_Painting">Oil Painting </label>
            <input type="checkbox">
            <label for="Water_Painting">Water Color Painting </label>
            <input type="checkbox">
            <br><br>
            
            <div>
                <label for="Occupation">Occupation:  </label>
                <select>
                    <option value="student">Student</option>
                </select><br><br>   
            </div>
            
            <label for="bio">Bio:  </label>
            <textarea name="bio" id="bio" placeholder="Say something about yourself"></textarea><br>
             
            <input type="reset">
            <input type="submit"><br><br>   
        </fieldset>
    </form>
</body>
</html>
