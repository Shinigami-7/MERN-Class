<body>
    <div class="main-content">
        <div class="content">
            <h3 id="login">Log in</h3>
            <div class="input-area">
                <input type="text" class="input" placeholder="  Email">
                <input type="password" class="input" placeholder="  Password">
            </div>
            <div class="checkbox-area">
                <input type="checkbox">
                <label> Keep me logged in</label>
            </div>
            <button class="submit-btn">Log in now</button>
            <hr>
            <div class="links">

                </div>
                <div class="forgot-pass">
                    <label>Forget password</label>
                </div>
            </div>
            <div>
                <br><br><label>or continue with</label>
            </div>
            <div class="continue-btn">
                <div >
                    <button class="google-btn" ><img src="../icon/google.png" alt=""><b> SIGN IN WITH GOOGLE</b></button>
                </div>
                <div>
                    <button class="facebook-btn"><img src="../icon/facebook (1).png" alt=""><b>SIGN IN WITH FACEBOOK</b></button>
                </div>
                <div class="twiter-btn">
                    <button class="twiter-btn"><img src="../icon/twitter.png" alt=""><b>SIGN IN WITH TWITER</b></button>
                </div>
            </div>
        </div>
        
    </div>
